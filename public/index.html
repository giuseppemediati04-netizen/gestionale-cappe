<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestionale Cappe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container {
            max-width: 98%;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            color: #667eea;
            font-size: 2em;
        }

        .dashboard-toolbar {
            display: flex;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
        }

        .stat-card.danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.95;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-card p {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .chart-container:hover {
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .chart-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
        }

        .chart-container::after {
            content: "üëÜ Clicca per filtrare";
            display: block;
            text-align: center;
            font-size: 0.85em;
            color: #999;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chart-container:hover::after {
            opacity: 1;
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 1400px) {
            .charts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 900px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üè† Gestionale Cappe - Dashboard</h1>
            <div class="dashboard-toolbar">
                <button class="btn btn-primary" onclick="location.href='cappe.html'">üìã Lista Cappe</button>
                <button class="btn btn-info" onclick="loadDashboard()">üîÑ Aggiorna</button>
            </div>
        </div>

        <div id="loading" class="loading">
            Caricamento dashboard...
        </div>

        <div id="content" style="display: none;">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>üì¶ Totale Cappe</h3>
                    <p id="stat-total">0</p>
                </div>
                <div class="stat-card">
                    <h3>üè¢ Sedi Attive</h3>
                    <p id="stat-sedi">0</p>
                </div>
                <div class="stat-card danger">
                    <h3>‚ùå Manutenzioni Scadute</h3>
                    <p id="stat-scadute">0</p>
                </div>
                <div class="stat-card warning">
                    <h3>‚è∞ Prossime (30gg)</h3>
                    <p id="stat-prossime">0</p>
                </div>
                <div class="stat-card warning">
                    <h3>‚ö†Ô∏è Cappe in Correttiva</h3>
                    <p id="stat-correttiva">0</p>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-grid">
                <!-- Chart 1: Cappe per Sede -->
                <div class="chart-container">
                    <h3>üè¢ Cappe per Sede</h3>
                    <div class="chart-wrapper">
                        <canvas id="chartSede"></canvas>
                    </div>
                </div>

                <!-- Chart 2: Stato Correttiva -->
                <div class="chart-container">
                    <h3>‚ö†Ô∏è Stato Correttiva</h3>
                    <div class="chart-wrapper">
                        <canvas id="chartCorrettiva"></canvas>
                    </div>
                </div>

                <!-- Chart 3: Stato Manutenzioni -->
                <div class="chart-container">
                    <h3>‚öôÔ∏è Stato Manutenzioni</h3>
                    <div class="chart-wrapper">
                        <canvas id="chartManutenzioni"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="dashboard.js"></script>
</body>
</html>
